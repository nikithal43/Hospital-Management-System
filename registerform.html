<head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<style>
body{
  background-image: url('img1.jpg');

  background-attachment: fixed;
  background-size: 100% 100%;
}form{

<body>
<div class="container">
<div class="row col-md-6 col-md-offset-3">
<div class="panel panel-primary">
<div class="panel-heading text-center">
<h1 style="color:DodgerBlue;margin-top:30px;font-family:Libre Franklin;">Registration Form</h1>
</div>
<div class="panel-body">
<form action="connect.php" method="POST">
<div class="form-group">
&emsp;<label for="firstName">First Name</label>
<input type="text" class="form-control" id="firstName" name="firstName" style="height:30px;width:250px;">
</div>
<div class="form-group">
&emsp;<label for="lastName">Last Name</label>
<input type="text" class="form-control" id="lastName" name="lastName" style="height:30px;width:250px;">
</div>
<div class="form-group">
&emsp;<label for="Patient_ID">Patient_ID</label>
<input type="Patient_ID" class="form-control" id="Patient_ID" name="Patient_ID" style="height:30px;width:250px;">
</div>
<div class="form-group">
&emsp;<label for="gender">Gender</label><br>
<label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
<label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
<label for="others" class="radio-inline"><input type="radio" name="gender" value="o" id="others">Others</label>
</div>
<div class="form-group">
&emsp;<label for="Phone_number">Phone_number</label>
<input type="Phone_number" class="form-control" id="Phone_number" name="Phone_number" style="height:30px;width:250px;">
</div>
<div class="form-group">
&emsp;<label for="Password">Password</label>
<input type="Password" class="form-control" id="Password" name="Password" style="height:30px;width:250px";>
</div>
<div class="form-group">
&emsp;<input type="submit" class="btn btn-primary" style="color:white;background-color:orange;padding: 10px 10px;margin: 8px 50px;border: none;
  border-radius: 4px;">
</div>
</form>
</div>

</div>
